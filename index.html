<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vuejs Tutorial</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">
    <h1>Events</h1>
    
    <button @click="add(1)">Add a Year</button>
    <button v-on:click="subtract(1)">Subtract a Year</button>
    <button @dblclick="add(10)">Add 10 Year</button>
    <button v-on:dblclick="subtract(10)">Subtract 10 Year</button>

    <p>My year is {{ age }}</p>

    <div id="canvas" v-on:mousemove="updateXY">
      {{ x }}, {{ y }}
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
